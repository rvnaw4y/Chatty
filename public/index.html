<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatty</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #1b1d21;
      color: white;
      overflow-x: hidden;
    }

    /* Full Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 100px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .navbar .nav-links {
      display: flex;
      gap: 25px;
    }
    .navbar .nav-links a {
      color: #ccc;
      text-decoration: none;
      transition: 0.2s;
      font-size: 16px;
    }
    .navbar .nav-links a:hover {
      color: white;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 130px 100px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
      margin-top: 80px;
    }
    .hero-text h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero-text p {
      font-size: 28px;
      margin: 10px 0 30px;
      color: #d4d4d4;
    }
    .hero-text small {
      font-size: 13px;
      color: #b8b8b8;
    }

    /* Laptop Image */
    .laptop {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .laptop img {
      width: 600px;
      max-width: 100%;
      display: block;
      margin-bottom: 20px;
    }
    .laptop .caption {
      font-size: 26px;
      color: #e3e3e3;
      text-align: center;
    }

    /* Button Example */
    .hero-text button {
      padding: 12px 25px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }
    .hero-text button:hover {
      background-color: #45a049;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 100px 20px;
      }
      .hero-text {
        margin-top: 0;
      }
      .laptop .caption {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Full Navbar -->
  <div class="navbar">
    <a href="#" class="logo">Chatty</a>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="login">LogIn</a>
      <a href="signup">SignUp</a>
    </div>
  </div>

  <!-- Main Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Chatty</h1>
      <p>Your free Multi AI Tool.</p>
      <small>Chatty was made to talk with AI models for free and forever! It is based on the OpenRouter API.</small>
      <button>Get Started</button>
    </div>

    <div class="laptop">
      <img src="img/Untitled design.png" alt="Laptop preview">
      <div class="caption">By developers for developers!</div>
    </div>
  </section>

</body>
</html>
